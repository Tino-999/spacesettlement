<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Editor — Space Settlement</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body class="bg">

<header class="topbar">
  <div class="topbar__inner">
    <a class="brand" href="index.html">SPACESETTLEMENT</a>
    <nav class="nav">
      <a class="nav__link" href="library.html">Index</a>
      <a class="nav__link is-active" href="admin.html">Editor</a>
      <a class="nav__link" href="pages/about.html">About</a>
    </nav>
  </div>
</header>

<main class="page">
  <section class="page__intro">
    <h1 class="page__title">Item Editor</h1>
    <p class="page__lead">Create valid JSON entries for the Space Settlement Index.</p>
  </section>

  <section class="stack">

    <div class="card">
      <div class="card__row" style="grid-template-columns:1fr">
        <div class="card__content">

          <label>Type</label>
          <select id="type" class="input">
            <option value="people">people</option>
            <option value="projects">projects</option>
            <option value="orgs">orgs</option>
            <option value="topics">topics</option>
            <option value="concepts">concepts</option>
            <option value="books">books</option>
            <option value="movies">movies</option>
          </select>

          <label>Title</label>
	<input id="title" class="input" placeholder="The Mars Project" list="titleSuggestions" autocomplete="off" />
	<datalist id="titleSuggestions"></datalist>


          <div id="personFields" style="display:none;">
            <label>Geburtsjahr</label>
            <input id="birthYear" class="input" type="number" placeholder="1927" />

            <label>Sterbejahr (leer lassen wenn noch am Leben)</label>
            <input id="deathYear" class="input" type="number" placeholder="1992" />

            <!-- Optional meta fields for people (editor.js reads them only if present) -->
            <label>Nationalität(en) (comma separated)</label>
            <input id="nationality" class="input" placeholder="DE, US" />

            <label>Unternehmen/Universität(en) (Affiliations, comma separated)</label>
            <input id="affiliations" class="input" placeholder="NASA, Princeton University" />

            <label>Fachgebiet(e) (comma separated)</label>
            <input id="fields" class="input" placeholder="space engineering, physics" />

            <label>Rollen (comma separated)</label>
            <input id="roles" class="input" placeholder="engineer, professor" />

            <label>Aktive Jahre Start</label>
            <input id="activeStartYear" class="input" type="number" placeholder="1955" />

            <label>Aktive Jahre Ende</label>
            <input id="activeEndYear" class="input" type="number" placeholder="1992" />
          </div>

<div id="bookFields" style="display:none;">
  <label>Autor(en) (comma separated)</label>
  <input id="authors" class="input" placeholder="Wernher von Braun" />

  <label>Veröffentlichungsjahr</label>
  <input id="publishedYear" class="input" type="number" placeholder="1953" />

  <label>Verlag</label>
  <input id="publisher" class="input" placeholder="University of Illinois Press" />

  <label>ISBN</label>
  <input id="isbn" class="input" placeholder="978-0252724842" />

  <label>Sprache</label>
  <input id="language" class="input" placeholder="en" />
</div>


          <label>Link (href)</label>
          <input id="href" class="input" placeholder="https://…" />

          <label>Image path (relative)</label>
          <input id="image" class="input" placeholder="assets/img/cards/people/oneill.jpg" />

          <label class="label" for="imageUrl">imageUrl</label>
          <input id="imageUrl" class="input" type="text" placeholder="https://…/images/file.jpg" />

          <label class="label" for="imageFile">Upload image</label>
          <input id="imageFile" class="input" type="file" accept="image/*" />

          <div style="display:flex; gap:10px; flex-wrap:wrap; margin-top:10px;">
            <button id="uploadImage" class="btn" type="button">Upload image</button>
          </div>

          <label>Summary</label>
          <textarea id="summary" class="input" rows="4"></textarea>

          <label>Tags (comma separated)</label>
          <input id="tags" class="input" placeholder="habitats, infrastructure" />

          <div class="ctaRow">
            <button id="generate" class="btn">Generate JSON</button>
            <button id="autofill" class="btn btn--ghost">Auto-Fill (AI)</button>
            <button id="publish" class="btn">OK / Publish</button>
            <button id="refreshList" class="btn btn--ghost">Refresh list</button>
          </div>

        </div>
      </div>
    </div>

    <div class="card">
      <div class="card__row" style="grid-template-columns:1fr">
        <div class="card__content">
          <div class="card__kicker">Output</div>
          <pre id="output" class="code" style="white-space:pre-wrap"></pre>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card__row" style="grid-template-columns:1fr">
        <div class="card__content">
          <div class="card__kicker">Published items</div>
          <div id="published" class="code" style="white-space:normal"></div>
        </div>
      </div>
    </div>

  </section>
</main>

<script src="assets/js/editor.js"></script>
</body>
</html>
